<html>
  <head>
    <style>
      * {
        /* When you use box-sizing: border-box, the padding and border are included 
      inside the specified width and height. This means that 
      the total size of the element remains the width property,
      regardless of padding and border. 
      It simplifies layout calculations bc the total size of the element is predictable.
      */
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div style="position: relative; display: inline-block">
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- player health -->
        <div
          style="
            position: relative;
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
          "
        >
          <div
            style="background-color: yellow; height: 30px; width: 100%"
          ></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background: green;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>
        <!-- timer -->
        <div
          id="timer"
          style="
            background-color: red;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          10
        </div>
        <!-- enemy health -->
        <div style="position: relative; height: 30px; width: 100%">
          <div style="background-color: yellow; height: 30px"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background: green;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
          ></div>
        </div>
      </div>
      <div
        id="displayText"
        style="
          position: absolute;
          color: white;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          display: none;
          /* top starts 0 from the top, right starts 0 from the right,
          bottom starts 0 from the bottom, etc */
        "
      >
        Tie
      </div>
      <canvas></canvas>
    </div>
    <script src="/js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
